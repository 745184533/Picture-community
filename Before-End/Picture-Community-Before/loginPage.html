<!--=====================================================header==================================================-->
	<!-- 导航栏 -->
	<div class="title-style">
		<div class="nav-style">
			<div class="navbar-nav">
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" style="margin: 0 40px 0 0;" >
						<span style="height: 40px;line-height: 40px;font-weight: bold;font-size: 18px;" id="mainPage">
							<a href="new丁.html" style="text-decoration: none;">图片社区</a>
							
						</span>
					</li>
					<li role="presentation" style="margin: 0 20px 0 0;position: absolute;top:0px;left: 150px;display: flex;">
						<div style="width: 40px;height: 40px;background-color: white;border:none;border-bottom: 1px solid #0A88D3 ; border-top: 1px solid #0A88D3 ;">
							<svg width="40px" height="40px" viewBox="0 0 16 16" class="bi bi-search" style="padding-left: 10px; padding-top:15px;background-color: white;position: absolute;top:-5px" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>

							</svg>
						</div>
						<input type="text" id="search" style="width: 300px;height: 40px;font-size: 16px;border: none;border-top: 1px solid #0A88D3 ;border-bottom: #0A88D3 1px solid;"/>

					<li role="presentation" class="dropdown" style="margin: 0 200px 0 910px;">
					    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
					      aria-haspopup="true" aria-expanded="true">探索
						<span class="caret"></span>

						<table class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<tr>
								<th>About</th>

							<tr>
								<td id="blog">
									<a href="csdn.html" style="text-decoration: none;">博客</a>

							<tr>
								<td id="us">
									<a href="us.html" style="text-decoration: none;">关于我们</a>
									
								</td>
							</tr>
						</table>
					</li>
					<div id="navbar" style="position: absolute;left: 1200px; top:10px; display: flex;">
						<li style="margin: 0 40px 0 20px;"><a id="login" style="color: black;text-decoration: none;" href="loginPage.html">登录</a></li>

		</div>

	<script>
		$("#search").bind("keyup",function(event){
			if(event.keyCode=="13")
			{
				localStorage.tag=$("#search").val();
				window.location.href="showPicture.html";
				document.getElementById("search").value="";
			}
		});
	</script>
	
<!--====================================================content==================================================-->
	<div id="content" class="clearfix">

		<!-- 中间输入框 -->
		<div id="sign_in_out" style="padding: 10px;">
			<div class="window" style="max-width: 400px;">
				<div style="padding: 20px 25px;">
					<!-- 登录注册选择按钮 -->
					<div class="tab-menu" style="border-top: 0;margin: 0 0 35px;font-size: 20px;">
						<a href="loginPage.html" class="selected">登录</a>
						<a href="registerPage.html">注册</a>
					</div>
					<!-- 微信或者QQ关联登录 -->
					<div class="social_auth" style="margin: 0 0 30px;">
						<a href="#WeChat" class="pure-button" style="background-color:#d73d32">
							<i class="icon icon_google_fff"></i>
							微信
						</a>
						<a href="#QQ" class="pure-button" style="background-color:#3b5998;float: right;">
							<i class="icon icon_google_fff"></i>
							QQ
						</a>
					</div>
					<!-- 输入账户和密码的表单 -->
					<form id="login_form" spellcheck="false" class="right_side pure-form">
						<p>
							<input type="text" name="username" data-autofocus placeholder="用户名" maxlength="50" id="id_username">
						</p>
						<p>
							<input type="password" name="password" placeholder="密码" id="id_password">
						</p>
						<!-- 登录按钮 -->
						<div>
							<div></div>
							<input type="button" style="text-align:center" class="pure-button button-green" onclick="Login()" value="登录">
						</div>
					</form>
				</div>
				
				<div style="padding:20px 25px;background:#f7f7f7;font-size:13px;line-height:1.7;text-align:center">
				完成此注册，即表明您同意了我们的<a href='termsOfPrivacy.html' target='_blank'>使用条款和隐私策略</a>。
				</div>
			</div>
		</div>
	</div>
	
	

	<!--=================================================footer===================================================-->
	<footer>
		<div id="footer" style="background-color: darkgrey;clear: both ;text-align: center;">
			<a>▲版权所有，翻版必究 &copy;2020-2050 桔子柿饼</a>
		</div>
	</footer>


	<script>
		function Login(){
		var username=$('#id_username').val();
		var userpassword=$('#id_password').val();
		console.log(username,userpassword);
		$.ajax({
			"url": "http://172.81.239.44/Account/login",
			"method": "POST",
			"timeout": 0,
			"headers": {
				"Content-Type": "application/json"
			},
			"data": JSON.stringify({"userName":username,"userPassword":userpassword}),
			success:function(response){
				if(response.success==true)
				{
					localStorage.setItem('Token',response.token);
					localStorage.setItem('userName',username);
					localStorage.setItem('userId',response.userId);
					window.location.href="个人图片主页.html";
				}
				else
				{
					window.location.href="loginPage.html";
					alert("密码错误或者用户不存在");
				}
				
			},
			error:function(response){
			  	window.location.href="loginPage.html";
			  	alert("刷新重试");
			}
			});
		}
	</script>

</body>
</html>
