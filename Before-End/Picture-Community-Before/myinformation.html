			<script>
				if(localStorage.userId!=undefined&&localStorage.userId!="")
				{
					console.log(localStorage.userId);
					$("#login").hide();
					$("#register").hide();
					$("#exit").show();
					var username=$("<span></span>").text("您好！"+localStorage.userName);
					username.css("position","absolute");
					username.css("left","-15px");
					username.css("top","-1px");
					$("#navbar").append(username);
					username.click(function(){
						//跳转
						window.location.href="个人图片主页.html";
					})
				}
				else
				{
					$("#exit").hide();
				}
				$("#exit").click(function(){
					localStorage.Token="";
					localStorage.picId="";
					localStorage.userId="";
					localStorage.tag="";
					localStorage.userName="";
					username.hide();
					$("#login").show();
					$("#register").show();
					window.location.href="loginPage.html";
				});
				$("#search").bind("keyup",function(event){
					if(event.keyCode=="13")
					{
						localStorage.tag=$("#search").val();
						window.location.href="showPicture.html";
						document.getElementById("search").value="";
					}
				});
			</script>

			var userId=localStorage.userId;
			userId = localStorage.userId;
			function getInfo() {
				$.ajax({
					"url": "http://172.81.239.44/Account/getUserInfo?userId="+userId,
					"method": "GET",
					"timeout": 0,
					
					success:function(response){
						if(response.success==true)
						{
							$('#id_username').val(response.userName);
							$('#id_first_name').val(response.name);
							$('#id_email').val(response.email);
							$("#id_about_me").val(response.message);
							console.log(response.userName);
							console.log(response);
						}
						else
						{
							window.location.href="loginPage.html";
						}
					},
					error:function(e){
						if(e.status==401){
							window.location.href="csdn.html";
						}
						
						console.log(e);
					}
				});
				
				
			}
            $("#save").click(function (){
	            
				console.log("ok");
				var nam=$('#id_first_name').val();
				var usname=$('#id_username').val();
				var emai=$('#id_email').val();
				var messag=$("#id_about_me").val();
				var settings = {
				  "url": "http://172.81.239.44/Account/saveUserInfo",
				  "method": "POST",
				  "timeout": 0,
				  "headers": {
				    "Content-Type": "application/json"
				  },
				  "data": JSON.stringify({"userId":userId,"userName":usname,"name":nam,"birthday":"2020-09-13T11:50:53.104Z","email":emai,"message":messag}),
				};
				
				$.ajax(settings).done(function (response) {
					alert("保存成功！");
				  console.log(response);
				});
			});
			getInfo();
		</script>
