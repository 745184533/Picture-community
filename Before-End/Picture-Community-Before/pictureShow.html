<!DOCTYPE html>
<html>
<head>
	<title>picture</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/pictureShow.css">
	<link rel="stylesheet" type="text/css" href="css/uploadPicture.css">
	<link href="css/mfb.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/uploadPicture.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
	<script src="js/modernizr.touch.js"></script>
        
	
</head>
<body class="body">
	<!--背景层-->
	<div id="popLayer"></div>
	<!--弹出框-->
	<div class="popBox" id="popBox_upload">
		<!--关闭按钮-->
		<div class="close">
			<a href="javascript:void(0)" onclick="closeBox()">关闭</a>
		</div>
		<!--上传图片标题-->
		<div class="content" style="text-align: center;font-size: 25px">上传图片到图库系统</div>
		<br>
		<!--给上传的图片添加标签-->
		<form class="layui-form">
			<div style="padding: 10px;">
				<div class="layui-form-item">
					<label class="layui-input-inline">标签1(必填)：</label>
					<input type="text" class="layui-input" id="tag1">
				</div>
				<div class="layui-form-item">
					<label class="layui-input-inline">标签2(选填)：</label>
					<input type="text" class="layui-input" id="tag2">
				</div>
				<div class="layui-form-item">
					<label class="layui-input-inline">标签3(选填)：</label>
					<input type="text" class="layui-input" id="tag3">
				</div>
			</div>
		</form>
		<br>
		<!--复选框，遵循上传图片协议-->
		<form style="padding-left:10px;padding-right:10px">
			<input type="checkbox" name="agreement" value="agree_1" id="agree_1" onclick="checkAgree()">我同意放弃所上传图片的所有权，图片归图库系统所有。<br>
			<input type="checkbox" name="agreement" value="agree_2" id="agree_2" onclick="checkAgree()">我保证所上传的图片并非盗用或涉及其他非法行为。
		</form>
		<br>
		<!--上传图片-->
		<div class="layui-form-item" style="padding-left:10px;padding-right:10px">
			<div class="layui-input-block">
				<input type="hidden" id="img_url">
				<input type="file" onchange="showImg()" id="img_file">
				<img src="" alt="" id="img_id" style="height: 150px">
			</div>
		</div>
		<br>
		<!--提交图片按钮-->
		<div style="text-align: center">
			<button id="submit" disabled="disabled" onclick="check()">提交图片</button>
		</div>
	</div>

	<div class="title-style">
		<div class="nav-style">
				<div class="navbar-nav">
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="navtitle">
							<span class="navlogo">图片社区</span>
							</li>
						<li role="form" class="input_box">
							<form role="form">
								<button type="button" class="btn btn-default" id="search"></button>
								<input type="text" name="keyword" placeholder="搜索 输入关键词" class="input_keyword">
							</form>
						</li>
					   
						<li role="presentation" class="dropdown">
						    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
						      aria-haspopup="true" aria-expanded="true">探索<span class="caret"></span>
						    </button>
							<table class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<tr>
									<th>Media</th>
									<th>Community</th>
									<th>About</th>
								</tr>
								<tr>
									<td><a>小编精选</a></td>
									<td><a>博客</a></td>
									<td><a>服务条款</a></td>
								</tr>
								<tr>
									<td><a>Popular Images</a></td>
									<td><a>论坛</a></td>
									<td><a>隐私政策</a></td>
								</tr>
								<tr>
									<td><a>Popular Videos</a></td>
									<td><a>Artists</a></td>
									<td><a>关于我们</a></td>
								</tr>
							</table>
                        </li>
                        <li class="headimg" >
                        	<label></label>
                        	<!--<a href="#个人账户" class="account">
                        		<img src="img/head.png" class="head">
                        	</a>-->
                        </li>
						<li class="navtitle" style="margin: 0 40px 0 0;" id="login">
							<a href="#登录" style="color: black;">登录</a>
						</li>
						<li class="navtitle" style="margin: 0 40px 0 0;" id="register">
							<a href="#注册" style="color: black;">注册</a>
						</li>
						<li style="margin: 0 20px 0 0;">
							<a href="#上传" style="color: black;" onclick="popBox()">
							<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-upload" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							    <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
							    <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
						    </svg>上传</a>
						</li>
					</ul>
				</div>
			</div>
	</div>
	<div class="clear"></div>
	<div class="pop_up">
			<div class="pop_up1">
				<div class="txt">
					您是否确定用0个硬币购买本图片？
				</div>
				<button class="btn btn-default" id="confirm">确定</button>
				<button class="btn btn-default" id="cancel">取消</button>
			</div>
	</div>
	<div class="pictureShow">
			<img src="" alt="img/loading.gif" class="picture">
	</div>
	<div class="publisher_info">
			<!--<label>此处展示发布者信息，包括头像、昵称、收藏、点赞，以下皆为示范。</label>-->
			<div class="publisher_info1">
				<img src="img/head.png">
				<label></label>
				<button type="button" class="btn btn-default"></button>
			</div>
			<div class="line"></div>
			<div class="good_collect">
				<label class="label1">点赞</label>
				<label for="good" class="good_label">&#10084</label>
				<input type="button" class="btn btn-default" id="good" value="">
				<label class="label2">收藏</label>
				<label for="collect" class="collect_label">&#9733</label>
				<input type="button" class="btn btn-default" id="collect" value="">
				<div class="clear"></div>
			</div>
			<div class="download">
				<label for="download">
					购买&下载<input type="button" name="pay" value="0" class="btn btn-default" id="download">
					<img src="img/coin.png">
				</label><br>
				<a class=download_img >下载图片</a>
				
				
				
			</div>
			
	</div>
	<div class="clear"></div>
	<div class="comment">
	<div class="comments">
			<div class="comment1">
			<!--<label>此处为评论区</label><br>
			<img src="img/head.png">-->
			<div class="comment_publisher">
			<label></label>
			</div>

			<div class="comment_submit">
            <form>
				<textarea type="text" name="comment" placeholder="请输入您的评论(不多于50字)..." id="comment"></textarea><br>
				<button type="button" class="btn btn-default" id="submit">提交</button>
			</form>
			</div>
			</div>
	</div>
	<div class="other_comment">
		<div class="restrict">登录后可添加评论...</div>
		<div class="tit">图片评论</div>
		<div class="other_comments">
			
		</div>
	</div>
	</div>
	<div class="picture_info">
			<!--<label>此处显示图片信息，包括图片类型、图片尺寸(像素)、上传时间、下载量、类别(标签)，以下皆为示范。</label>-->
			<table border="3" width="450px">
				<tr>
                    <td align="center">图片简介</td>
                    <td align="center" class="brief"></td>
                </tr>
                <tr>
                    <td align="center">图片类型</td>
                    <td align="center">JPG</td>
                </tr>
                <tr>
                    <td align="center">图片尺寸(像素)</td>
                    <td align="center" class="pixel"></td>
                </tr>
                <tr>
                    <td align="center">标签</td>
                    <td align="center" class="tag"></td>
                </tr>
                <tr>
                    <td align="center">上传时间</td>
                    <td align="center" class="time"></td>
                </tr>
                <tr>
                    <td align="center">下载量</td>
                    <td align="center" class="downloads"></td>
                </tr>
            </table>
	</div>
	
	

	
	<script type="text/javascript" src="js/pictureShow.js"></script>


	

</body>
</html>
